    <table id="myTable">
      <thead>
        <tr>
          <th>HFB</th>
          <th>Toplam 553 CİRO</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tablo içeriği burada JavaScript ile doldurulacak -->
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // ProductList.json dosyasından verileri al
      fetch("ProductList.json")
        .then((response) => response.json())
        .then((data) => {
          const groupedData = {};

          // JSON verilerini grupla
          data.forEach((item) => {
            const hfb = item.HFB;
            const ciro = parseFloat(item["553CİRO"].replace(",", "."));

            if (!groupedData[hfb]) {
              groupedData[hfb] = 0;
            }

            groupedData[hfb] += ciro;
          });

          // Tabloya verileri ekle
          const tableBody = document.querySelector("#myTable tbody");
          for (const hfb in groupedData) {
            const row = `<tr>
                            <td>${hfb}</td>
                            <td>${groupedData[hfb].toFixed(2)}</td>
                        </tr>`;
            tableBody.innerHTML += row;
          }
        })
        .catch((error) => console.error("Hata:", error));
    </script>
  </body>
